<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
</head>
<body>
	<h1>お問い合わせ</h1>
	<form action="/lesson5/testenq" method="post">
		名前:<br><input type="text" name="name"><br><br>
		
		お問い合わせの種類<br>
		<select name="qtype">
			<option value="company">会社について</option>

		<input type="submit" value="送信">
	</form>
</body>
</html>
